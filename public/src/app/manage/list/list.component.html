<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let player of players'>
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td><button class='red' (click)='delete(player._id)'>Delete</button></td>
    </tr>
  </tbody>
</table>
